[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests

# Logging
log_cli = true
log_cli_level = INFO
