[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests (no API calls)
    integration: Integration tests (require API keys)
    slow: Slow-running tests (LLM calls)
    structural: Structural / format evaluation tests
    pedagogical: Pedagogical quality tests
    semantic: Semantic accuracy tests

# Logging
log_cli = true
log_cli_level = INFO
